[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
;arduino ;espidf
monitor_speed = 115200
lib_deps =
    OpenCV=https://github.com/jkirsons/OpenCV.git
build_flags = 
    -Wl,--gc-sections
    -ffunction-sections 
    -fdata-sections
    -D LOG_LOCAL_LEVEL=ESP_LOG_ERROR
