; http://docs.platformio.org/page/projectconf.html

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = espidf
;arduino ;espidf
board_build.partitions = partitions.csv
monitor_speed = 115200
lib_deps =
    OpenCV=https://github.com/jkirsons/OpenCV.git
build_flags = 
    -Wl,--gc-sections
    -ffunction-sections 
    -fdata-sections
; None    
    -DCORE_DEBUG_LEVEL=0
; Debug
;   -DCORE_DEBUG_LEVEL=4
