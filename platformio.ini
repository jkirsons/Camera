[env:featheresp32]
platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git#feature/stage
board = featheresp32
framework = arduino ;espidf
monitor_speed = 115200
lib_ldf_mode = chain+
lib_deps =
    OpenCV=https://github.com/jkirsons/OpenCV.git
    OpenCL=https://github.com/KhronosGroup/OpenCL-Headers.git
    zlib=https://zlib.net/zlib1211.zip
;    OpenCV=https://github.com/opencv/opencv.git

build_flags = -Wp,-ffunction-sections -Wp,-fdata-sections -Wl,--gc-sections -D __OPENCV_BUILD -D CV_CPU_DISPATCH_MODES_ALL=BASELINE -D CV_CPU_BASELINE_FEATURES=0 -Ilib/opencv2/core/src -Ilib/opencv2/calib3d/include -Ilib/opencv2/core/include -Ilib/opencv2/features2d/include -Ilib/opencv2/imgproc/include -Ilib/opencv2/objdetect/include
